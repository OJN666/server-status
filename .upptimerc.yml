owner: OJN666 # Your GitHub organization or username, where this repository lives
repo: server-status # The name of this repository

sites:
  - name: PPDB-Marone
    check: "tcp-ping"
    url: $PPDBMARONE
    port: 443
  - name: Marone
    check: "tcp-ping"
    url: $MARONE
    port: 443
  - name: PAS
    check: "tcp-ping"
    url: $PAS
    port: 443
  - name: Darkevo
    check: "tcp-ping"
    url: $DARKEVO 
    port: 443
